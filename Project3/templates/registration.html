<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Registration Form</h1>
    <form method="POST">
        {{ form.csrf_token }}
        {{ form.username.label }} {{ form.username(size=20) }} <br>
        {{ form.email.label }} {{ form.email(size=20) }} <br>
        {{ form.submit() }}
    </form>
</body>
</html>
